<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://kit.fontawesome.com;">
    <title>Secure E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SecureShop</h1>
            </div>
            <nav>
                <ul id="MenuItems" class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
                <i class="fa fa-bars menu-icon" onclick="toggleMenu()"></i>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to SecureShop</h2>
            <p>Your security is our priority</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SecureShop. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("MenuItems").classList.toggle("open");
        }
    </script>

    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            color: white;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .menu li {
            display: inline;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .menu.open {
                display: flex !important;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</body>
</html>
